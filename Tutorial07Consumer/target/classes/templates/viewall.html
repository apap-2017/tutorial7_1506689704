<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel = "stylesheet" href = "/css/bootstrap.min.css"/>
		<title>View All Student</title>
	</head>
	<body>
	<div th:replace="fragments/fragment :: header"></div>
	<script>
		$(document).ready(function(){
			$('#table_id').DataTable();
		});
	</script>
		<h1><center>All Students</center></h1>
	  		<div class="container">
		  		<table id="table_id" class="table table-striped">
				    <thead>
				        <tr>
				            <th>No</th>
				            <th>NPM</th>
				            <th>Name</th>
				            <th>GPA</th>
				            <th>Cum laude</th>
				            <th>Delete</th>
				            <th>Update</th>
				        </tr>
				    </thead>
				    <tbody>
				    	<div th:each="student,iterationStatus: ${students}" th:class="${iterationStatus.odd}? 'odd'">
					        <tr>
					            <td><h3 th:text="${iterationStatus.count}">No. 1</h3></td>
					            <td><h3 th:text="${student.npm}">Student NPM</h3></td>
					            <td><h3 th:text="${student.name}">Student Name</h3></td>
					            <td><h3 th:text="${student.gpa}">Student GPA</h3></td>
					            <td><h3 th:text="${student.gpa} >= 3.49 ?'Cum Laude!' :'Sangat Memuaskan'"></h3></td>
					            <td><button ><a th:href="'/student/delete/' + ${student.npm}" > Delete Data</a></button></td>
					            <td><button><a th:href="'/student/update/' + ${student.npm}" > Update Data</a></button></td>
					        </tr>
	       				</div>
				    </tbody>
				</table>
			</div>
			<div th:replace="fragments/fragment :: footer"></div>
	</body>
</html>

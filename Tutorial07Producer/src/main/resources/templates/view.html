<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<link rel = "stylesheet" href = "/css/bootstrap.min.css"/>
        <title>View Student by NPM</title>
    </head>
    <body>
    	<div th:replace="fragments/fragment :: header"></div>
 
    <form th:object="${student}">
       	<H3 th:text="'NPM = ' + ${student.npm}" th:field="*{npm}">Student NPM</H3>
       	<h3 th:text="'Name = ' + ${student.name}" th:field="*{name}">Student Name</h3>
       	<h3 th:text="'GPA = ' + ${student.gpa}" th:field="*{gpa}">Student GPA</h3>
       	</form>
     <h3>Kuliah yang diambil</h3>  	
      <ul th:each="course,iterationStatus: ${student.courses}">
      	<li th:text="${course.name} + '-' + ${course.credits} + ' sks'" >
      		Nama kuliah-X sks
      	</li>
      </ul>
      <div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
